<html data-ng-app="dogWalks">

	<head>
	</head>

	<body data-ng-controller="dogWalksController">
		<h1>Dog Walks</h1>

		<div data-ng-view=""></div>

		<div>
			<h2>Add a dog!</h2>

			<label for="add-dog-name">Name:</label>
			<input type="text" id="add-dog-name" data-ng-model="newDog.name"><br>

			<label for="add-dog-breed">Breed:</label>
			<input type="text" id="add-dog-breed" data-ng-model="newDog.breed"><br>

			<label for="add-dog-age">Age:</label>
			<input type="text" id="add-dog-age" data-ng-model="newDog.age"><br>

			<button data-ng-click="addDog()">Add Dog</button>

			<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
			<script src="https://cdn.firebase.com/v0/firebase.js"></script>
			<script src="angularfire.min.js"></script>
			<script src="dog-walks-angular.js"></script>
		</div>

	</body>

</html>
