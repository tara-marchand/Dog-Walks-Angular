<h2>Add a dog!</h2>

<label for="add-dog-name">Name:</label>
<input type="text" id="add-dog-name" data-ng-model="newDog.name"><br>

<label for="add-dog-breed">Breed:</label>
<input type="text" id="add-dog-breed" data-ng-model="newDog.breed"><br>

<label for="add-dog-age">Age:</label>
<input type="text" id="add-dog-age" data-ng-model="newDog.age"><br>

<button data-ng-click="addDog(newDog)">Add Dog</button>
